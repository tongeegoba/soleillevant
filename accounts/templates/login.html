<!DOCTYPE html>
{% extends 'home.html' %}
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/other-templates-css.css' %}">
    <title>Title</title>
    {% endblock %}
</head>
{% block body %}
    <body class="founders">
    <div class="dark-overlay">
    <div class="container">
        <div class="signup-form col-lg-4 offset-lg-4">
            <h3 class="text-center text-white">Login</h3>

            <form method="post" class="text-white" >
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Login" class="btn-info form-control">
                <a class="btn btn-success form-control mt-3" href="#">Forgot Password?</a>
                <a class="btn btn-warning form-control mt-3" href="{% url 'accounts:signup' %}">Not A Member? Sign Up</a>
            </form>

        </div>
    </div>
    </div>
    </body>
{% endblock %}
</html>
