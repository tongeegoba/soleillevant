<!DOCTYPE html>
{% extends 'home.html' %}
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% block head %}
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/other-templates-css.css' %}">
    <title>Title</title>
    {% endblock %}
</head>
{% block body %}
    <body class="founders signup-body">
    <div >
    <div class="dark-overlay">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 ">
                    <div class="signup-form">
                        <h5 class="mb-1 text-center text-white">Sign Up & Join Us</h5>
                        <div>
                            <form method="post" class="p-5 text-white">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <input type="submit"value="SignUp" class="btn btn-info form-control">
                                <a href="{% url 'accounts:login' %}" class="btn btn-warning form-control mt-3">
                                    Already A Member? Login
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </body>
{% endblock %}
</html>
